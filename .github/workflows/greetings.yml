name: PR

on: [pull_request,issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: read
      pull-requests: read
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for figuring out'
        pr-message: 'Thanks for Contribution,are PR team is working on it !!'
